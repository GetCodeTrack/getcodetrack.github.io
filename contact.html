<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Codetrack - Contact</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/mine.js"></script>

</head>

<body>
	
	<div style="margin:5% 20%;">
		



		<!-- Form -->
		<form method="POST" action="http://formspree.io/info@getcodetrack.com">
			<h3>CODETRACK - Contact</h3>
			<p>Please fill out the form below.I will try to get back to you asap.
		    <div style="font-weight:bold">You can also just drop me a mail at
			<script type="text/javascript">
 										document.write("<a href=\"mailto");
        								document.write(":" + "info" + "@" + "getcodetrack.com\">" + "info" + "@" + "getcodetrack.com<\/a>" );
        								
        </script>
			</div>
			</p>
		
			<div>
				<label>
					<span>Name:</span>
					<input name="Name" id="Name" placeholder="Your name" type="text" tabindex="1" autofocus>
				</label>
			</div>
			
			<div>
				<label>
					<span>Email: (required)</span>
					<input name="Email" id="Email" placeholder="Your email address (this will only be used for answering)" type="email" tabindex="2" required>
				</label>
			</div>
			<div>
				<label>
					<span>Company:</span>
					<input name="Company" id="Company" placeholder="Company" type="text" tabindex="3">
				</label>
			</div>
			<div>
				<label>
					<span>Message: (required)</span>
					<textarea name="Message" id="Message" placeholder="Your message" tabindex="5" required></textarea>
				</label>
			</div>
			
			
			<div class="inner">
				
			
		
						<!--<li><a href="index.html" class="button big special">Back</a></li>-->
						<button type="submit" style="margin:auto;width:200px;display:block"  class="button big alt">Send</button>
				
		

		</form>
		<!-- /Form -->
		
		</div>
	


	
</body>
</html>
